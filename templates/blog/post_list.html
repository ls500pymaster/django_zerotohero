{% extends 'base.html' %}
{% load static %}
{% load bootstrap_icons %}
{% load martortags %}
{% block content %}


<div class="container mb-4">
    <div class="row">
        {% for post in post_list %}
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mt-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <a href="#">
                        <img class="card-img-top" src="{% static post.image.url %}" alt="My image">
                    </a>
                    <ul class="list-inline mt-3">
                        <li class="list-inline-item"><i class="fas fa-user"></i> {{ post.title }}</li>
                        <li class="list-inline-item"><i class="far fa-clock"></i> {{ post.created }}</li>
                    </ul>
                    <hr>
                    <p class="lead">{{ post.short_description }}</p>
                    <a class="btn btn-outline-dark my-2" href="#" role="button">Read more...</a>
                </div>
            </div>
        </div>
             {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
